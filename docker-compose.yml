services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file:
      - ./api/.env
    volumes:
      # Mount the db file so it persists (optional, remove to reset on restart)
      - ./api/sentineldesk.db:/app/sentineldesk.db
    restart: unless-stopped

  web:
    build: 
      context: ./web
      args:
        # Frontend environment variables are baked into the JS bundle at build time
        # These MUST be set in web/.env before running docker-compose build
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
        - VITE_ENTRA_TENANT_ID=${VITE_ENTRA_TENANT_ID}
        - VITE_ENTRA_WEB_CLIENT_ID=${VITE_ENTRA_WEB_CLIENT_ID}
        - VITE_ENTRA_API_CLIENT_ID=${VITE_ENTRA_API_CLIENT_ID}
    env_file:
      - ./web/.env
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
