name: Security & CI Pipeline
# Triggering first run for status check indexing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-test:
    name: Security Scan & Tests
    runs-on: ubuntu-latest

    services:
      # We don't need a full DB service because we use in-memory SQLite for tests
      # But if we had Postgres, we would define it here.

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install bandit pytest httpx

    - name: Run Bandit (SAST)
      run: |
        bandit -r api/app -v

    - name: Run Security Logic Tests (Pytest)
      env:
        tenant_id: "mock-tenant"
        api_audience: "api://mock-client"
      run: |
        cd api
        pytest
