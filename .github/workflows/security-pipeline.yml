name: Security & CI Pipeline
# Triggering first run for status check indexing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-test:
    name: Security-Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install bandit pytest httpx

    - name: Run Bandit (SAST)
      run: |
        python -m bandit -r api/app -v

    - name: Run Security Logic Tests (Pytest)
      env:
        tenant_id: "mock-tenant"
        api_audience: "api://mock-client"
        PYTHONPATH: "api"
      run: |
        python -m pytest api/tests
